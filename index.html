<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-4-Weather-Application-Project</title>
    <link href="style.css" rel="stylesheet" type = "text/css"/>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Weather App</h1>
        <form class='event'>
            <section>
            <label for='location'>
                <input type='text'name='location' id='location'/>
                <input type='submit'value='Get Weather'/>
            </label>
        </section>
        </form>
    </header>
    <div id='main'>
    <main class='display'>
        Choose a location to view the weather
    </main>
    <aside id='previous search' class='past'>
        <section>
            <h3>Previous Searches</h3> 
            <p class='previous search'>No previous searches</p>
            <ul></ul>
        </section>
    </aside>
</div>
</body>
</html>
