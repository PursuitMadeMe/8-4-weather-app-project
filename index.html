<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-4-Weather-Application-Project</title>
    <!-- add bootstrap for css styling -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css"/>
    <script defer src="script.js"></script>
</head>
<body>

    <div class="container">
                <header>
                <h1>Weather App</h1>
        <form class='event'>
            <section>
            <label for='location'>
                Pick a location
            </input>
                <input type='text'name='location' id='location' required/>
                <input type='submit' value="Get Weather"/>
            </label>
        </section>
        </form>
            </div>
            </header>
            
                            <div id='main'>
                                <aside>
                                    <form class="convert-form" id="convertForm">
                                        <label for="temp-to-convert">Convert the temperture:</label>
                                        <input type="number" name="temp-to-convert" id="temp-to-convert"/>
                                        <label for="to-c">
                                            To Celsius
                                            <input type="radio" name="convert-temp" value="c" id="to-c"/>
                                        </label>
                                        <label for="to-f">
                                            To Fahrenheit
                                            <input type="radio" name="convert-temp" value="f" id="to-f"/>
                                        </label>
                                        <input type="submit" value="Convert"/>
                                        <h4 id="tempCalcResult">0.00</h4>
                                    </form>
                                </aside>
                                <main class="display">
                                    <span id="main-loc" class="display-placholder">Choose a location to view the weather</span>
                                    <article id="icon"> 
                                    <aside class="weather-info">
                                        <h2 id="citylocation"></h2>
                                        <p id="cityarea"></p>
                                        <p id="cityregion"></p>
                                        <p id="citycountry"></p>
                                        <p id="citycurrent"></p>
                                        <p id="chance of sunshine"></p>
                                        <p id="chance of rain"></p>
                                        <p>Chance of Sunshine</p>
                                        <p>Chance of Rain</p>
                                        <p>Chance of Snow</p>
                                    
                                    <div  id="today">
                                    
                                    </div>
                                    <div id="tomorrow">
                                        
                                    </div>
                                    <div  id="dayAfter">
                                        
                                    </aside>
                                </article>
                                </main>
                            <aside id='previous search' class='past'>
                                <section>
                                    <h3>Previous Searches</h3> 
                                    <p class='previous-search'>No previous searches</p>
                                    <ul class ="previous-search-list"></ul>
                                </section>
                            </aside>
                        </div>
                   
</body>
</html>
