<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-4-Weather-Application-Project</title>
    <!-- add bootstrap for css styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <script defer src="script.js"></script>
</head>
<body>
    <!-- create a container for the header section  -->
    <header class="container">
        <!-- one row across -->
        <div class="row">
            <!-- one column -->
            <div class="col"></div>
            <!-- 6 columns w/ margin top 3 and 5 padding to the HEADER -->
            <div class="col-6 mt-3 header p-5">
                <h1>Weather App</h1>
        <form class='location'>
            <section>
            <label for='location'>
                Pick a location
            </input>
                <input type='text'name='location' id='location' required/>
                <input type='submit' value="Get Weather"/>
            </label>
        </section>
        </form>
            </div>
            </div>
            </header>
            <!-- create a container to manipulate the main display section  -->
            <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col-6 main">
                    <div class="row">
                        <div class="col-10">
                            <div id='main'>
                                <main class='main display data'>
                                    <span id="main-loc">Choose a location to view the weather</span>
                                    <article id="icon"> 
                                        <h2 id="citylocation"></h2>
                                        <p id="cityarea"></p>
                                        <p id="cityregion"></p>
                                        <p id="citycountry"></p>
                                        <p id="citycurrent"></p>
                                        <p id="chance of sunshine"></p>
                                        <p id="chance of rain"></p>
                                        <p>Chance of Sunshine</p>
                                        <p>Chance of Rain</p>
                                        <p>Chance of Snow</p>
                                    
                                    <div class="col-4" id="today">
                                    
                                    </div>
                                    <div class="col-4" id="tomorrow">
                                        
                                    </div>
                                    <div class="col-4" id="dayAfter">
                                        
                                    </div>
                                </article>
                                </main>
                            </div>
                        </div>
                        <div class="col-2">
                            <aside id='previous search' class='past'>
                                <section>
                                    <h3>Previous Searches</h3> 
                                    <p class='previous-search'>No previous searches</p>
                                    <ul class ="previous-search-list"></ul>
                                </section>
                            </aside>
                        </div>
                    </div>
                </div>
                <!-- <div class="col"></div> -->
                
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col"></div>
                        <div class="col-6">
                            <div class="row">
                                
                            </div>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
                
            </div>
</body>
</html>
